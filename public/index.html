<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mango Chat</title>
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport"/>
	<link rel="stylesheet" type="text/css" href="/styles/common.css"/>
	<link rel="stylesheet" type="text/css" href="/styles/index.css"/>
</head>
<body>
	<div id="content">
		<div id="room"></div>
		<div class="room-list"></div>
		<div id="messages"></div>
		<div id="send-form">
			<input type="text" id="send-message" />
			<input type="submit" id="send-btn" value="Send" />
			<div id="help">
				Chat Commands:
				<ul>
					<li>
						Change nickname:<code>/nick [username]</code>
					</li>
					<li>
						Join/Create room:<code>/join [room name]</code>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/plugins/socket.io.js"></script>
	<script type="text/javascript" src="/plugins/jquery.min.js"></script>
	<script type="text/javascript" src="/scripts/chat-client.js"></script>
	<script type="text/javascript" src="/scripts/index.js"></script>
</body>
</html>
