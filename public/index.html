<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mango Chat</title>
	<link rel="stylesheet" type="text/css" href="">
</head>
<body>
	<div id="content">
		<div id="room"></div>
		<div class="room-list"></div>
		<div id="messages"></div>
		<form id="send-form">
			<input type="text" id="send-message" />
			<input type="submit" id="send-btn" value="Send" />
			<div id="help">
				Chat Commands:
				<ul>
					<li>
						Change nickname:<code>/nick [username]</code>
					</li>
					<li>
						Join/Create room:<code>/join [room name]</code>
					</li>
				</ul>
			</div>
		</form>
	</div>
	<script type="text/javascript" src=""></script>
</body>
</html>
